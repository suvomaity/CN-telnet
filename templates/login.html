<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - CN-Telnet Lab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { 
            background-image: url('https://images.unsplash.com/photo-1644088379091-d574269d422f?fm=jpg&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGVjaG5vbG9neSUyMG5ldHdvcmt8ZW58MHx8MHx8fDA%3D&ixlib=rb-4.1.0&q=60&w=3000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }
        body::before {  /* Overlay for readability */
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);  /* Dark tint */
            z-index: -1;
        }
        .telnet-card { 
            border-left: 4px solid #28a745; 
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075); 
            background: aliceblue;  /* Semi-transparent white for contrast */
        }
        .btn-telnet { background-color: #28a745; border-color: #28a745; }
        .btn-telnet:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card telnet-card">
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="mb-0">CN-Telnet Lab Login</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{ messages[0] }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input name="username" id="username" class="form-control" value="student" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input name="password" id="password" type="password" class="form-control" value="labpass" required />
                            </div>
                            <button type="submit" class="btn btn-telnet w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <small class="text-muted">Demo: student / labpass</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
